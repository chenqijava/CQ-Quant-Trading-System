server {
    listen 80;
    listen 443 ssl;
    server_name _ www.*;

    # ---------------------------
    # 1. 静态资源托管（SPA）
    # ---------------------------
    root /usr/share/nginx/html;   # 前端打包文件目录
    index index.html;

    # SPA history 模式支持 —— 刷新不再 404
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---------------------------
    # 2. 后端 API 反向代理
    # ---------------------------
    location /api/ {
        proxy_pass http://main:8088/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---------------------------
    # 3. GZIP 压缩（前端性能提升）
    # ---------------------------
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/javascript
        application/xml
        text/xml
        image/svg+xml;
    gzip_min_length 1k;
}
